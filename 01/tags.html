<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>htmlについて</title>
</head>
<body>
    <h1>HTMLについて</h1>
    <h3>さまざまなHTMLタグ</h3>
    <p>HTMLタグは、文章をマークアップすることで、<br>文章に意味を与えることができます</p>
    <a href="https://nnn.ed.jp">Ｎ高校のホームぺージ</a>
    <p>ｐタグは、段落を表すのでｐタグごとに隙間が空いた改行になります</p>
    <img src="https://nnn.ed.jp/common/img/logo_nschool.png" alt="Ｎ高校のロゴ">
    <ul>
        <li>ｈタグ</li>
        <li>ｐタグ</li>
        <li>aタグ</li>
        <li>imgタグ</li>
        <li>ulタグ</li>
        <li>tableタグ</li>
        <table>
            <tr>
                <th>タグ名</th>
                <th>意味</th>
            </tr>
            <tr>
                <td>ｈ</td>
                <td>見出し</td>
            </tr>
            <tr>
                <td>ｐ</td>
                <td>段落</td>
            </tr>
            <tr>
                <td>a</td>
                <td>リンク</td>
            </tr>
            <tr>
                <td>img</td>
                <td>画像</td>
            </tr>
            <tr>
                <td>ul</td>
                <td>順序なしリスト</td>
            </tr>
            <tr>
                <td>table</td>
                <td>表</td>
            </tr>
        </table>
    </ul>
</body>
</html>
